name: ai_english_learning_mobile
description: AI English Learning App mobile client built with Flutter and Riverpod.
publish_to: "none"

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # External browser OAuth + deep links
  url_launcher: ^6.3.2
  app_links: ^6.4.0

  # State management
  flutter_riverpod: ^2.5.1

  # HTTP client
  dio: ^5.7.0

  # Routing
  go_router: ^14.2.7

  # Audio
  record: ^5.1.1
  path_provider: ^2.1.4
  audioplayers: ^6.0.0
  purchases_flutter: ^9.10.2
  purchases_ui_flutter: ^9.10.2

dependency_overrides:
  # 最新のLinux実装を明示的に利用してビルドエラーを防ぐ
  record_linux: 1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - dart_defines.json


